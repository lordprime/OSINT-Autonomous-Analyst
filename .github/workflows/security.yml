name: Security Audit

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday

jobs:
  # ==========================================
  # Code Analysis (SAST)
  # ==========================================
  bandit_scan:
    name: SAST - Python Code Scan (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Scan
        # Scans backend folder, skipping tests (-x tests), reporting low/medium/high
        run: bandit -r backend -x tests -ll

  # ==========================================
  # Dependency Security
  # ==========================================
  safety_check:
    name: SCA - Dependency Check (Safety)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Safety
        run: pip install safety

      - name: Run Safety Check
        run: safety check -r backend/requirements.txt

  # ==========================================
  # Container Security
  # ==========================================
  trivy_scan:
    name: Container Vulnerability Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t osint-analyst-backend ./backend

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'osint-analyst-backend'
          format: 'table'
          exit-code: '0' # Don't fail build on first pass (change to 1 to strict block)
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
