  # ============================================
  # Cache & Rate Limiting - Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: oaa_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass osint_redis_password_change_me
    volumes:
      - redis_data:/data
    networks:
      - oaa_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # Object Storage - MinIO (S3-compatible)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: oaa_minio
    ports:
      - "9000:9000"
      - "9001:9001"  # Console
    environment:
      - MINIO_ROOT_USER=osint_admin
      - MINIO_ROOT_PASSWORD=osint_minio_password_change_me
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - oaa_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # Backend API - FastAPI
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oaa_backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=osint_secure_password_change_me
      - TIMESCALE_HOST=timescaledb
      - TIMESCALE_PORT=5432
      - TIMESCALE_USER=osint
      - TIMESCALE_PASSWORD=osint_timescale_password_change_me
      - TIMESCALE_DB=osint_temporal
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - WEAVIATE_URL=http://weaviate:8080
      - REDIS_URL=redis://:osint_redis_password_change_me@redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=osint_admin
      - MINIO_SECRET_KEY=osint_minio_password_change_me
    depends_on:
      neo4j:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - oaa_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ============================================
  # Frontend - Next.js
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: oaa_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - oaa_network
    command: npm run dev

# ============================================
# Networks
# ============================================
networks:
  oaa_network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  neo4j_data:
  neo4j_logs:
  timescale_data:
  elasticsearch_data:
  weaviate_data:
  redis_data:
  minio_data:
