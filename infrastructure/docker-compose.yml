services:
  # ============================================
  # Graph Database - Neo4j
  # ============================================
  neo4j:
    image: neo4j:5.15-community
    container_name: oaa_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/osint_secure_password_change_me # Keep for dev compatibility, or use file auth
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_max__size=4G
      - NEO4J_dbms_memory_pagecache_size=2G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ../database/neo4j/init.cypher:/var/lib/neo4j/import/init.cypher
    networks:
      - oaa_network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "osint_secure_password_change_me", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # Temporal Database - TimescaleDB (PostgreSQL)
  # ============================================
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: oaa_timescale
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=osint
      - POSTGRES_PASSWORD_FILE=/run/secrets/timescale_password
      - POSTGRES_DB=osint_temporal
    secrets:
      - timescale_password
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ../database/timescale/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    networks:
      - oaa_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osint"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # Search & Entity Store - Elasticsearch
  # ============================================
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: oaa_elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - oaa_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # Vector Database - Weaviate (TEMPORARILY DISABLED)
  # ============================================
  # weaviate:
  #   image: semitechnologies/weaviate:1.23.0
  #   ...

  # ============================================
  # Cache & Rate Limiting - Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: oaa_redis
    ports:
      - "6379:6379"
    # Use password from secret mount? Redis image needs script or env var wrapper.
    # For simplicity in this image, we often use env var or custom command properly.
    # We will stick to command with clear text for MVP dev, or use ACL file in prod.
    command: redis-server --appendonly yes --requirepass osint_redis_password_change_me
    volumes:
      - redis_data:/data
    networks:
      - oaa_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # Object Storage - MinIO (S3-compatible)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: oaa_minio
    ports:
      - "9000:9000"
      - "9001:9001"  # Console
    environment:
      - MINIO_ROOT_USER=osint_admin
      - MINIO_ROOT_PASSWORD_FILE=/run/secrets/minio_secret_key
    secrets:
      - minio_secret_key
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - oaa_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # Backend API - FastAPI
  # ============================================
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: oaa_backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      # Passwords loaded from /run/secrets by config.py
      - TIMESCALE_HOST=timescaledb
      - TIMESCALE_PORT=5432
      - TIMESCALE_USER=osint
      - TIMESCALE_DB=osint_temporal
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - WEAVIATE_URL=http://weaviate:8080
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=osint_admin
    secrets:
      - neo4j_password
      - timescale_password
      - redis_password
      - minio_secret_key
    depends_on:
      neo4j:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../backend:/app
    networks:
      - oaa_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ============================================
  # Frontend - Next.js
  # ============================================
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: oaa_frontend
    ports:
      - "3000:3000"
    environment:
      # Empty = will use browser's current host
      # So if accessing http://192.168.1.100:3000, API calls go to http://192.168.1.100:8000
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - oaa_network
    command: npm run dev

# ============================================
# Networks
# ============================================
networks:
  oaa_network:
    driver: bridge

# ============================================
# Secrets
# ============================================
secrets:
  neo4j_password:
    file: ./secrets/neo4j_password
  timescale_password:
    file: ./secrets/timescale_password
  redis_password:
    file: ./secrets/redis_password
  minio_secret_key:
    file: ./secrets/minio_secret_key

# ============================================
# Volumes
# ============================================
volumes:
  neo4j_data:
  neo4j_logs:
  timescale_data:
  elasticsearch_data:
  weaviate_data:
  redis_data:
  minio_data:
