services:
  # ============================================
  # Graph Database - Neo4j
  # ============================================
  neo4j:
    image: neo4j:5.15-community
    container_name: oaa_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/osint_secure_password_change_me
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_max__size=4G
      - NEO4J_dbms_memory_pagecache_size=2G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./database/neo4j/init.cypher:/var/lib/neo4j/import/init.cypher
    networks:
      - oaa_network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "osint_secure_password_change_me", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # Temporal Database - TimescaleDB (PostgreSQL)
  # ============================================
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: oaa_timescale
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=osint
      - POSTGRES_PASSWORD=osint_timescale_password_change_me
      - POSTGRES_DB=osint_temporal
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./database/timescale/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    networks:
      - oaa_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osint"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # Search & Entity Store - Elasticsearch
  # ============================================
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: oaa_elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - oaa_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

